<div class="element padding5">
    <div class="row paddingBottom5">
        <label class="field-icon pull-left">
            <i class="reneco reneco-group"></i>
        </label>
        <label class="field-label">
            <span class="legend">
                <%= legend %>
            </span>
            <span data-i18n="fields.subform" class="fieldType"></span>
        </label>
        <% if ($('.sizepreview').hasClass('selected')) { %>
        <div class="pull-right actions" style="display:none;">
            <% } else { %>
            <div class="pull-right actions">
                <% } %>
            <span id="sub-trash" class="reneco reneco-trash"></span>
            <!-- <span id="duplicate" class="reneco reneco-duplicate"></span> -->
            <span id="sub-edit" class="reneco reneco-edit"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 subformField">
            <fieldset class="row  marginLeft10">
            </fieldset>
        </div>
    </div>
</div>
