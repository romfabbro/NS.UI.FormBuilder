<div class="element padding5">
    <div class="row paddingBottom5">
        <label class="field-icon pull-left">
            <i class="reneco reneco-cursor"></i>
        </label>
        <label class="field-label">
            <%= labelFr %><% if (required === true) { %> (*) <% } %>
            <span data-i18n="fields.numericrange" class="fieldType"></span>
        </label>
    </div>
    <div class="row">
        <div class="col-md-12 slider-field">
            <input  class="col-sm-6" type="range" min="<%= minValue %>" max="<%= maxValue %>"
                step="precision"
                name="<%= name %>" id="<%= id%>" placeholder="<%= help %>" value="<%= defaultValue %>" />
            <label class="displayValue">
                <%= defaultValue %>
            </label>
        </div>
    </div>
</div>
