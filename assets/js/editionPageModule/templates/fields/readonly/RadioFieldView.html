<div class="element padding5">
    <div class="row paddingBottom5">
        <label class="field-icon pull-left">
            <i class="reneco reneco-radio_on"></i>
        </label>
        <label class="field-label">
            <%= labelFr %><% if (required === true) { %> (*) <% } %>
            <span data-i18n="fields.radio" class="fieldType"></span>
        </label>
    </div>
    <div class="row">
        <div class="col-md-12">
            <% _.each(choices, function(el, idx) {%>
                <div class="radioField marginTop0 marginBottom0">
                    <div class="form-group row marginTop0 marginBottom0 paddingTop0 paddingBottom0">
                        <input data-idx=<%=idx %> type="radio"  name="<%= name %>" id="<%=id %>_<%= idx %>" value="<%= el.value %>" <% if (defaultValue.indexOf(el["id"]) >=0){ %> checked <% } %> />
                        <label for="<%=id %>_<%= idx %>">
                            <%= el.fr %>
                        </label>
                    </div>
                </div>
            <% }); %>
        </div>
    </div>
</div>
