<div class="element padding5">
    <div class="row paddingBottom5">
        <label class="field-icon pull-left">
            <i class="reneco reneco-select"></i>
        </label>
        <label class="field-label">
            <%= name %><% if (required === true) { %> (*) <% } %>
            <span data-i18n="fields.select" class="fieldType"></span>
        </label>
        <% if ($('.sizepreview').hasClass('selected')) { %>
        <div class="pull-right actions" style="display:none;">
            <% } else { %>
            <div class="pull-right actions">
                <% } %>
            <span id="trash" class="reneco reneco-trash"></span>
            <!-- <span id="duplicate" class="reneco reneco-duplicate"></span> -->
           <span id="edit" class="reneco reneco-edit"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <select name="<% name %>" class="form-control" >
                <% _.each(choices, function(el, idx) { %>
                    <option data-idx="<%=idx %>" value="<%= el.value %>" <% if (defaultValue.indexOf(el["id"]) >=0){ %> checked <% } %> >
                            <%= el["en"] %>
                    </option>
                <% }) %>
            </select>
        </div>
    </div>
</div>
