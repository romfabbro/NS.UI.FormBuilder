<div class="row">
    <div class="brand field-brand col-md-10 col-md-offset-1">
        <span class="picto picto-<%= (type.toLowerCase() == 'childform'?'subform':type.toLowerCase()) %>">
        </span>
        <span data-i18n="fields.<%= type.toLowerCase() %>">
        </span>
    </div>
</div>
<br />

<div id="originalIDArea">
    <span id="originalIDContent">
        Original ID :
        <span id="fieldOriginalID" >
            0
        </span>

        <span>
            &nbsp;<img id="inputDatasImg" src="assets/images/datas.png" />
        </span>
    </span>
</div>

<div class="scroll">

    <!-- DEPRECATED
    <div class="row">
        <div class="col-md-10 col-md-offset-1" data-setting="field">
            <div class="form-group" id="getField">
                <label class="control-label" data-i18n="settings.preField">
                    Champs pré configurés
                </label>
                <select class="form-control">
                    <option value="" disabled selected>Select an option</option>
                </select>
            </div>
            <hr/>
        </div>
    </div>
    -->

    <div class="row loadTemplateArea" data-setting="field" style="display:none;">
        <div class="col-md-5 chooseTemplateLabel" data-i18n="settings.actions.chooseNewTemplate">
            Appliquer un template :
        </div>
        <div class="col-md-7">
            <select id="templateList">
            </select>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <button id="applyTemplateButton" class="transparent reneco2" data-i18n="settings.actions.applyTemplate">
                Appliquer
            </button>
        </div>
        <hr />
    </div>

    <div class="row">
        <ul class="nav nav-tabs setting-tabs col-md-10 col-md-offset-1" role="tablist">
            <li role="presentation" class="active">
                <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
                    <span>
                        Paramètre généraux
                    </span>
                </a>
            </li>
            <li role="presentation">
                <a href="#field-values" aria-controls="field-values" role="tab" data-toggle="tab">
                    Liste de valeurs
                </a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <div id="form" class="col-md-10 col-md-offset-1">
                    <!-- form -->
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="field-values">
                <div class="col-md-10 col-md-offset-1">
                </div>
            </div>
        </div>

    </div>

    <div class="row saveTemplateArea" data-setting="field">
        <div class="col-md-6 col-md-offset-3">
            <button id="saveButton" class="transparent reneco2" data-i18n="settings.actions.saveAsType">
                Enregistrer comme nouveau type
            </button>
        </div>
    </div>

    <div class="row convertArea" data-setting="field">
        <div class="col-md-6 col-md-offset-3 convertStep1">
            <button id="convertTypeButton" class="transparent reneco2" data-i18n="settings.actions.convertType">
                Convertir le champ
            </button>
        </div>
        <div class="col-md-12 convertStep2">
            <div class="col-md-6 chooseTypeLabel" data-i18n="settings.actions.chooseNewType">
                Choisissez un nouveau type d'input :
            </div>
            <div class="col-md-6">
                <select id="inputTypeList">
                </select>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <button id="convertActionButton" class="transparent reneco2" data-i18n="settings.actions.convertAction">
                    Convertir
                </button>
            </div>
        </div>
    </div>

</div>
<footer class="row">
    <div class="col-md-10 col-md-offset-1">
        <button class="reneco grey" id="cancel">
            <label>
                <span data-i18n="settings.actions.cancel">
                    Annuler
                </span>
            </label>
            <label class="empty"></label>
        </button>
        <div class="pull-right">
            <button class="reneco red" id="saveChange">
                <label>
                    <span data-i18n="settings.actions.validate">
                        Enregistrer
                    </span>
                </label>
                <label class="empty"></label>
            </button>
        </div>
    </div>
</footer>
